<div class="h6 white mr1 pt1">Follow us on </div>  
{{ $icon_size := "32px" }}
{{ with .Site.Params.facebook }}

    <img src="{{ "images/facebook.png" | absURL }}"/>
  </a>
{{ end }}
{{ with .Site.Params.twitter }}
  <a href="{{ . }}" class="mr1 " title="Twitter link">
    <img src="{{ "images/twitter.png" | absURL }}"/>
  </a>
  {{ end }}
  {{ with .Site.Params.youtube }}
  <a href="{{ . }}" class="mr1 " title="Youtube link">
    <img src="{{ "images/youtube.png" | absURL }}"/>
  </a>
{{ end }}
