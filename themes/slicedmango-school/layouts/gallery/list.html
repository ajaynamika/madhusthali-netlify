{{ define "gallery-includes" }}
<link href="/dist/bb.min.css" rel="stylesheet"/>
<script type="text/javascript" src="/dist/bb.min.js"></script>
{{ end }}
{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
<article class="pt4">
  <header class=" mb2 px2 md-px4 py2">
    <h1 class="mt0 navy border-left border-red pl2" style="border-width:5px;">
      {{ .Title | singularize }}
    </h1>
  </header>
  <div class="px2 md-px4 pb4 pt1">
    {{ $section := where .Data.Pages "Section" .Section }}
    <div class="flex items-start mxn2 flex-wrap items-stretch">
      {{ range $section }}
      <div class="px1 col-12 sm-col-6 md-col-3 px2 flex flex-column mb2">
        <a href="{{.URL}}" class="block col-12 text-decoration-none overflow-hidden mb2 bg-white rounded flex flex-column" style="height:100%; border-radius:7px;" >
          <div class="sixteen-nine"><div class="content" style="background-image:url('{{(trim .Params.banner "/") | absURL}}')"></div></div>
          <div class="h4 px2 caps bold mt2 flex-auto black mb2">{{.Title}}</div>
          <div class="flex items-center px2 gallery-link mb2">
            <i class="material-icons">keyboard_arrow_right</i>
            <div>View Pictures</div>
          </div>
        </a>        
      </div>
      {{end}}
    </div>
</article>
<script>
 baguetteBox.run('.gallery');
</script>
{{ end }}
